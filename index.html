<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Court Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <header>
            <h1>Food Court Dashboard</h1>
        </header>

        <div class="main-dashboard">
            <!-- Section: Available Food Items -->
            <div class="food-section">
                <h2>Available Food Items</h2>
                <ul id="food-list">
                    <!-- Dynamic food items will be loaded here -->
                </ul>
            </div>

            <!-- Section: Orders -->
            <div class="orders-section">
                <h2>Orders</h2>
                <div id="orders-list">
                    <!-- Dynamic orders will be loaded here -->
                </div>
                <button id="newOrderBtn">New Order</button>
            </div>

            <!-- Section: Seating -->
            <div class="seating-section">
